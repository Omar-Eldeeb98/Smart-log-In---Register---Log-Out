<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- login page stylesheet -->
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bolder fs-3 p-2 text-white" href="#"
          >S L S .</a
        >

        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                onclick="logout()"
                id="logout_btn"
                class="btn btn-outline-danger">
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="layer">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div id="hi_container" class="hi_container p-5"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- login javascript file  -->
    <script src="./js/signup.js"></script>
  </body>
</html>
